name: CI/CD Pipeline

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

env:
  NODE_VERSION_MATRIX: '["16", "18", "20"]'

jobs:
  # Âü∫Êú¨ÁöÑ„Å™lint„Å®„Çø„Ç§„Éó„ÉÅ„Çß„ÉÉ„ÇØ
  lint-and-type-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check TypeScript
        run: npx tsc --noEmit

      - name: Check Prettier formatting
        run: npx prettier --check "src/**/*.{ts,tsx,js,jsx,json,css,md}"

  # „Çª„Ç≠„É•„É™„ÉÜ„Ç£Áõ£Êüª
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=high
        continue-on-error: true

  # Ë§áÊï∞Node.js„Éê„Éº„Ç∏„Éß„É≥„Åß„ÅÆ„ÉÜ„Çπ„Éà
  test:
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16, 18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --coverage --watchAll=false

      - name: Upload coverage to Codecov
        if: matrix.node-version == '18'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # „Éì„É´„Éâ„ÉÜ„Çπ„Éà
  build:
    name: Build Test
    runs-on: ubuntu-latest
    needs: [lint-and-type-check]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Check build size
        run: |
          echo "Build completed successfully!"
          du -sh build/
          find build -name "*.js" -exec wc -c {} + | sort -n

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: build/
          retention-days: 7

  lighthouse-ci:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Clear React build cache
        run: rm -rf node_modules/.cache
      - name: Verify package.json homepage
        run: |
          echo "Current homepage setting:"
          grep -A1 '"homepage"' package.json || echo "homepage not found"
      - name: Build project
        run: npm run build
      - name: Verify build output
        run: |
          echo "Checking build/index.html for asset paths:"
          head -5 build/index.html
          echo "---"
          grep -o 'src="[^"]*"' build/index.html | head -3
      - name: Start static server manually
        run: |
          npx serve -s build -l 8080 &
          echo "Waiting for server to start..."
          sleep 5
          curl -I http://localhost:8080 || echo "Server not responding"
          curl http://localhost:8080 | head -20
      - name: Run Lighthouse CI with manual server
        run: npx lhci collect --url=http://localhost:8080 --config=.lighthouserc.json
      - name: Run Lighthouse CI assertions
        run: npx lhci assert --config=.lighthouserc.json

  # „Éá„Éó„É≠„Ç§„É°„É≥„ÉàÊ∫ñÂÇô„ÉÅ„Çß„ÉÉ„ÇØ
  deployment-check:
    name: Deployment Readiness
    runs-on: ubuntu-latest
    needs: [test, build, security-audit]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Deployment readiness check
        run: |
          echo "‚úÖ All tests passed"
          echo "‚úÖ Build successful"
          echo "‚úÖ Security audit completed"
          echo "üöÄ Ready for deployment!"
