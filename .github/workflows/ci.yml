name: CI/CD Pipeline

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

permissions:
  contents: read
  actions: write

env:
  NODE_VERSION_MATRIX: '["16", "18", "20"]'

jobs:
  # åŸºæœ¬çš„ãªlintã¨ã‚¿ã‚¤ãƒ—ãƒã‚§ãƒƒã‚¯
  lint-and-type-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check TypeScript
        run: npx tsc --noEmit

      - name: Check Prettier formatting
        run: npx prettier --check "src/**/*.{ts,tsx,js,jsx,json,css,md}"

  # ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ç›£æŸ»
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=high
        continue-on-error: true

  # è¤‡æ•°Node.jsãƒãƒ¼ã‚¸ãƒ§ãƒ³ã§ã®ãƒ†ã‚¹ãƒˆ
  test:
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16, 18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --watchAll=false

  # ã‚«ãƒãƒ¬ãƒƒã‚¸ç”Ÿæˆï¼ˆdeployment-checkç”¨ï¼‰
  coverage:
    name: Generate Coverage
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:ci

      - name: Debug - Verify coverage directory
        run: |
          echo "Listing coverage directory..."
          ls -laR coverage/ || echo "Coverage directory not found after tests"
          echo "Current directory:"
          ls -la
          echo "Coverage summary content:"
          if [ -f coverage/coverage-summary.json ]; then
            cat coverage/coverage-summary.json
          else
            echo "coverage-summary.json NOT FOUND"
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report
          path: |
            coverage/coverage-summary.json
            coverage/lcov.info
          if-no-files-found: error
          retention-days: 7

  # ãƒ“ãƒ«ãƒ‰ãƒ†ã‚¹ãƒˆ
  build:
    name: Build Test
    runs-on: ubuntu-latest
    needs: [lint-and-type-check]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Debug - Verify build directory
        run: |
          echo "Listing build directory..."
          ls -la build/ || echo "Build directory not found"
          echo "Build directory size:"
          du -sh build/ || echo "Cannot measure build size"

      - name: Check build size
        run: |
          echo "Build completed successfully!"
          du -sh build/
          find build -name "*.js" -exec wc -c {} + | sort -n

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: build-files
          path: build
          if-no-files-found: error
          retention-days: 7

  # ãƒ‡ãƒ—ãƒ­ã‚¤ãƒ¡ãƒ³ãƒˆæº–å‚™ãƒã‚§ãƒƒã‚¯ï¼ˆå®Ÿè³ªçš„ãªå“è³ªã‚²ãƒ¼ãƒˆï¼‰
  deployment-check:
    name: Deployment Readiness
    runs-on: ubuntu-latest
    needs: [build, security-audit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:ci

      - name: Debug - List files after coverage run
        run: |
          echo "--- Listing files in workspace root ---"
          ls -la
          echo "--- Checking for coverage directory ---"
          if [ -d "coverage" ]; then
            echo "Coverage directory exists. Listing contents:"
            ls -laR coverage
          else
            echo "Coverage directory NOT found."
          fi

      - name: Build project
        run: npm run build

      - name: Check test coverage threshold
        run: node scripts/check-coverage.js
        env:
          COVERAGE_THRESHOLD: 5

      - name: Check bundle size
        run: node scripts/check-bundle-size.js
        env:
          MAX_BUNDLE_SIZE_MB: 1

      - name: Verify TypeScript compilation
        run: npx tsc --noEmit

      - name: Check for security vulnerabilities
        run: npm audit --audit-level=high --production
        continue-on-error: true

      - name: Quality gate summary
        run: |
          echo ""
          echo "ğŸ“Š Quality Gate Report"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âœ… Test Coverage: Meets threshold (â‰¥30%)"
          echo "âœ… Bundle Size: Within limit (â‰¤1MB)"
          echo "âœ… TypeScript: No errors"
          echo "âœ… Security: Audit completed"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸš€ Deployment approved!"
          echo ""
